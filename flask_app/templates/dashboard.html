<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <a href="/recipe/new">Create</a>
    <a href="/logout">Logout</a>
    <h1>Welcome {{ user.first_name }}</h1>
    <h4>These are the recipes</h4>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Under 30 Minutes?</th>
            <th>Actions</th>
        </tr>
        {% for recipe in recipes %}
        <tr>
            <td>{{ recipe.name }}</td>
            <td>
                {% if recipe.choice == 1 %}
                   Yes ma'am
                   {% else %}
                   No ma'am
                   {% endif %}
            </td>
            <!-- delete isnt working -->
            <td><a href="/recipe/select/{{ recipe.id }}">View Instructions</a> | <a href="/recipe/edit/{{ recipe.id }}">Edit</a> | <a href="/recipe/destroy/{{ recipe.id }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <a href="/logout">Logout</a>

</body>

</html>
