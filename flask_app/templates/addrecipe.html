<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Survey</title>
</head>

<body>

    <div class="container-md p-5">
        
        <h1>Add New Recipe</h1><br>


        <a href="/success"><button>Dashboard</button></a>
        <a href="/logout"><button>Logout</button></a>
        
        
        <form action='/recipe/create' method='post'>

            <div class="col">


                <label for='name'>Name:</label>
                <input type='text' name='name'><br><br>



                <label for="description">Description:</label><br>
                <textarea id="comment" name="description" rows="4" cols="50">
                </textarea><br><br>
                    
            
               
                <label for="instructions">Instructions:</label><br>
                    <textarea id="comment" name="instructions" rows="4" cols="50">
                    </textarea><br><br>

                <input type='submit' value='Create'>

            </div>

            <div class="col">

                <label for="date_made">Date Made On:</label>
                <input type="date" id="date" name="date_made">
                <input type="submit"><br><br>
                
                <h6>Under 30 Minutes?</h6>
                <input type="checkbox" id="yes" name="choice" value="1">
                <label for="choice"> Yes</label><br>
                <input type="checkbox" id="no" name="choice" value="0">
                <label for="choice"> No</label><br>
                
            </div>

        </form>
        {% with messages = get_flashed_messages() %}      
        {% if messages %}                            
            {% for message in messages %}            
                <p>{{message}}</p>                   
            {% endfor %}
        {% endif %}
    {% endwith %} 

    </div>

</body>

</html>
